{% extends "page.html" %}

{%- block htmltitle %}
<title>{{!app_name!}}</title>
{% endblock -%}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='svelte/bundle.css')}}?u={{ last_updated }}" media="print" onload="this.media='all'" />
{% endblock %}
{% block extra_scripts %}
{% if extra_data != None %}
<script id="data" type="application/json">{{ extra_data | safe }}</script>
{% endif %}
<script defer src="{{url_for('static',filename='bundle.js')}}?u={{ last_updated }}" id="svelte" data-component={{ component }} data-title="{{ title }}"></script>
{% endblock %}
